<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
	<body>
		<div class="background">
			<div class="form-box">
				<div class="sosmed-icon">
					<img src="/pic/testtt.PNG">
				</div>
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Log In</button>
					<button type="button" class="toggle-btn" onclick="register()">Register</button>
				</div>
				<form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="Nama User" required>
					<input type="password" class="input-field" placeholder="Masukkan Password" required>
					<input type="checkbox" class="chech-box"><span>Remember Password</span>
					<button type="submit" class="submit-btn">Log In</button>
				</form>
				<form id="register" class="input-group">
					<input type="text" class="input-field" placeholder="Nama User" required>
					<input type="email" class="input-field" placeholder="Email" required>
					<input type="password" class="input-field" placeholder="Masukkan Password" required>
					<input type="checkbox" class="chech-box"><span>Saya setuju dengan peraturan yang ada</span>
					<button type="submit" class="submit-btn">Register</button>
				</form>		
			</div>
			<script src="/js/login&regis.js"></script>
		</div>
		

		<div class="row">
            <div class="footer left">
                <p>Copyright 2020 by kel.2</p>
                <p id="demo"></p>
                <script src="/js/cd_timer.js"></script>
            </div>
            <div class="footer right">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-instagram"></a>
            </div>
		</div>

	</body>
</html>
